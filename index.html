<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Captcha Solver</title>\n    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">\n</head>\n<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">\n    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">\n        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1>\n\n        <div class="mb-6">\n            <label for="imageUrl" class="block text-gray-700 text-sm font-bold mb-2">Image URL (optional):</label>\n            <input type="text" id="imageUrl" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter image URL or leave blank for default">\n            <button id="loadImageBtn" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Load Image</button>\n        </div>\n\n        <div class="flex justify-center mb-6">\n            <img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto border border-gray-300 rounded-md">\n        </div>\n\n        <div class="mb-6">\n            <label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter Captcha:</label>\n            <input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer">\n        </div>\n\n        <button id="submitCaptchaBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">\n            Submit Solution\n        </button>\n\n        <p id="message" class="mt-4 text-center text-gray-600"></p>\n    </div>\n\n    <script>\n        const captchaImage = document.getElementById('captchaImage');\n        const imageUrlInput = document.getElementById('imageUrl');\n        const loadImageBtn = document.getElementById('loadImageBtn');\n        const captchaInput = document.getElementById('captchaInput');\n        const submitCaptchaBtn = document.getElementById('submitCaptchaBtn');\n        const message = document.getElementById('message');\n\n        function getParameterByName(name, url = window.location.href) {\n            name = name.replace(/[\\[\\]]/g, '\\$&');\n            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),\n                results = regex.exec(url);\n            if (!results) return null;\n            if (!results[2]) return '';\n            return decodeURIComponent(results[2].replace(/\+/g, ' '));\n        }\n\n        document.addEventListener('DOMContentLoaded', () => {\n            const urlParam = getParameterByName('url');\n            if (urlParam) {\n                captchaImage.src = urlParam;\n                imageUrlInput.value = urlParam; // Populate input with URL param\n            } else {\n                captchaImage.src = 'sample.png'; // Default to local sample.png\n            }\n        });\n\n        loadImageBtn.addEventListener('click', () => {\n            const newUrl = imageUrlInput.value.trim();\n            if (newUrl) {\n                captchaImage.src = newUrl;\n            } else {\n                captchaImage.src = 'sample.png';\n            }\n        });\n\n        submitCaptchaBtn.addEventListener('click', () => {\n            const solution = captchaInput.value.trim();\n            if (solution) {\n                message.textContent = `Submitted solution: \"${solution}\". (Note: This is a UI demo, actual captcha verification is not implemented.)`;\n                message.classList.remove('text-red-500');\n                message.classList.add('text-green-600');\n            } else {\n                message.textContent = 'Please enter a solution.';\n                message.classList.remove('text-green-600');\n                message.classList.add('text-red-500');\n            }\n        });\n    </script>\n</body>\n</html>
